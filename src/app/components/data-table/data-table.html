<div class="data-table-container" *ngIf="rawData().length > 0">
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title class="table-title">
        <mat-icon class="title-icon">table_chart</mat-icon>
        Query Results
        <span class="result-count">({{ totalItems() }} rows)</span>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="paginatedData()" class="data-table">
          <!-- Dynamic columns -->
          <ng-container *ngFor="let column of displayedColumns()" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef class="header-cell sortable-header" (click)="onSort(column)">
              <div class="column-header">
                <span class="column-name">{{ column }}</span>
                <mat-icon class="sort-icon" [class.active]="sortState().column === column">
                  {{ getSortIcon(column) }}
                </mat-icon>
              </div>
            </th>
            <td mat-cell *matCellDef="let row" class="data-cell" [class]="getColumnType(row[column])">
              <div class="cell-content" [title]="formatValue(row[column])">
                {{ formatValue(row[column]) }}
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns();" class="data-row"></tr>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination-container" *ngIf="totalItems() > pageSize()">
        <mat-paginator
          [length]="totalItems()"
          [pageSize]="pageSize()"
          [pageSizeOptions]="[10, 20, 50, 100]"
          [pageIndex]="currentPage()"
          (page)="onPageChange($event)"
          showFirstLastButtons
          class="modern-paginator">
        </mat-paginator>
      </div>

      <!-- Empty state -->
      <div class="empty-state" *ngIf="paginatedData().length === 0">
        <mat-icon class="empty-icon">inbox</mat-icon>
        <p class="empty-text">No data to display</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
